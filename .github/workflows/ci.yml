name: Game Hub CI

on:
  push:
    branches: [game-hub]
  pull_request:
    branches: [game-hub]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build Discord SDK bundle
        run: npm run build

      - name: Run all tests (184)
        run: npm test

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Verify Docker build
        run: docker build -t game-hub-ci .
